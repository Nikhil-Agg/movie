{% extends "nav.html" %}

{% block content %}
<div class="jumbotron">
    <div class="container text-center">
        <h1>MovieFy - Movies</h1>
        <p>View and Search any Movie</p>
    </div>
</div>

<div class="container-fluid bg-3 text-center">
    <div class="row">
        {% for movie in movies %}
        <div class="col-sm-3">
            <a href="{{ movie.imdb_link }}">
                <p><b>{{ movie.Title }}</b></p>
            </a>
            <img src="{{ movie.Poster }}" class="img-responsive" style="height:150%" style="width:100%" alt="Image">
        </div>
        {% endfor %}
    </div>
</div><br>

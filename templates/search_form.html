{% extends "nav.html" %}

{% block content %}
<div class="jumbotron">
    <div class="container text-center">

        <p>Search any Movie with directors, actors and genre</p>
    </div>
</div>
<div class="container-fluid bg-3 text-center">
    <div class="row">
        <div class="col-sm-20">
            <div style="text-align:center;width: 300px;margin: 0 auto;">
                <form action="/search/movie" method="post">
                    <div class="form-group">
                        <label for="InputDirector">Director</label>
                        <input type="director" class="form-control" id="director" aria-describedby="emailHelp"
                            name="Director" placeholder="James Gunn">
                    </div>
                    <div class="form-group">
                        <label for="InputActor">Actor</label>
                        <input type="actor" class="form-control" id="actor" name="Actors"
                            placeholder="Chris Pratt,Zoe Saldana,Dave Bautista">
                    </div>
                    <div class="form-group">
                        <label for="InputGenre">Genre</label>
                        <input type="genre" class="form-control" id="genre" name="Genre"
                            placeholder="Action,Adventure,Comedy">
                    </div>
                    <div><small class="form-text text-muted"><b>Note:</b> Do not enter space in between commas while
                            searching for actors and genre.</small></div>
                    <button type="submit" class="btn btn-primary">Search Movie</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
